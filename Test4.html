<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 4 circle inside square</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            border: 3px solid black;
            margin:100px auto;
            background-color: grey;
        }
        .circle{
            width: 300px;
            height:300px;
            border-radius:50%;
            border: 2px solid black;
            margin-left: -2px;
            background-color: greenyellow;
            margin-top: -2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
    </div>
    
</body>
</html>
